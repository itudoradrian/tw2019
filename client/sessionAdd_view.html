<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sessionAdd_view.css">
    <title>Add session</title>
</head>

<body>
    <!-- Navigatorul -->
    <div class="article-nav-container">
        <div class="article-nav">

            <div class="menu-items">
                <a href="#"></a>
                <a href="#">Groups</a>
                <a href="#">Sessions</a>
                <a href="#">Statistics</a>
            </div>

            <a href="#" class="logo">LOGO</a>
            <a href='#' class="logout">Logout</a>
        </div>
    </div>
    <form class="session-register">
        <div class="fields">
            <label for="game">Chose game</label>
            <input type="select" name="game" id="game">
            <label for="player">Chose players</label>
            <input type="select" name="player" id="player">
        </div>

        <div class="history-list">

            <li>Player 1</li>
            <li>Player 2</li>
            <li>Player 3</li>
            <li>Player 4</li>

        </div>

        <div class="match">
            <label for="matchLength">Match Length</label>
            <input type="time" name="matchLength" id="matchLength"></input>
            <div class="vl">
                <input type="radio" name="outcome" value="victory" checked> Victory</input>
                <input type="radio" name="outcome" value="lose">Lose</input>
            </div>

            <input type="submit" value="Add" class="btn">
        </div>

    </form>
</body>

</html>
